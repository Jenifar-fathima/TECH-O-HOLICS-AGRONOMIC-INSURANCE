<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Registration </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Crop Register</h1>
            <form id="register-form">
                <label for="cropname">Crop Name</label>
                <input type="text" id="cropname" name="cropname" required>
                <label for="cultivationdate">Cultivation Date</label>
                <input type="text" id="cultivationdate" name="cultivationdate" required>
                <label for="harvestdate"> Harvest Date</label>
                <input type="text" id="harvestdate" name="harvestdate" required>
                <label for="ldocument"> Land Document</label>
                <input type="file" id="landdocument" name="landdocument" required>
                <label for="cultivatedland"> Cultivated Land(in acre/sq.m)</label>
                <input type="text" id="cultivatedland" name="cultivatedland" required>
                <label for="amountspent"> Amount Spent</label>
                <input type="text" id="amountspent" name="amountspent" required>
                

                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
      </body>
  </html>
