<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Insurance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Apply for Insurance</h1>
            <form id="register-form">
                <label for="cropname">Cropname</label>
                <input type="text" id="cropname" name="cropname" required>
                <label for="incidentdate">Incident Date</label>
                <input type="text" id="incidentdate" name="incidentdate" required>
                <label for="summaryofincident"> Summary of Incident</label>
                <input type="text" id="summaryofincident" name="summaryofincident" required>
                <label for="uploadimg"> Upload an Image</label>
                <input type="file" id="uploadimg" name="uploadimg" required>
                
                <button type="submit">CLAIM</button>
                <button type="reset">CANCEL</button>
                
            </form>
        </div>
    </div>
      </body>
  </html>
